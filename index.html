<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play!</title>
    <script type="text/javascript" src="game.js" defer></script>
</head>
<body>
    <div style="display:flex; justify-content: center; align-items: center;"><h1 class="title">Lets Play!!</h1></div>
    <div id="container">
        <div id="rockcon">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEk9-9-arYrvCawWDKaFle2mTx9AcSUDdvl2TZXd50Fw&s" alt="rock"> -->
            <button id="rock">Rock</button>
        </div>
        <div id="papercon">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrGJsDcWyASH1Exjfg7l9XB6uSjpHiwi1yeFwaGguptg&s" alt="paper"> -->       
            <button id="paper">Paper</button>
        </div>
        <div id="scicon">
            <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB58jaly5f7FRWkbU0npGG9OCCOc9Cz_a2E3lTvRGDyQ&s" alt="scissors"> -->       
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div id="center">
        <h1 id="mid"></h1>
    </div>
    <div id="score">
        <h1 id="player"></h1>
        <h1 id="comp"></h1>
    </div>
    <div id="bottom">
        <h1 id="final"></h1>
    </div>
</body>
</html>
